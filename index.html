<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro js</title>
</head>
<body>
    <H1>cronometro</H1>
    <form name="form_main">
    
        <div>
            <span id="hour">00</span>:<span
            id="hour">00</span>:<span
            id="second">00</span>:<span
            id="millisecond">00</span>
    
        </div>
        <br />
    
    <button type="button" 
    name="start">START</button>
    <button type="button"
    name="pause">PAUSE</button>
    <button type="button" 
    name="reset">RESET</button>
    </form>

    
</body>
</html>
